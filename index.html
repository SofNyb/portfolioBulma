    </div>
</section>

<!-- projekter -->

<!-- kompetencer -->


<!-- kontakt mig -->

<form class="box">
    <div class="field">
        <label class="label">Navn</label>
        <div class="control">
            <input class="input" type="text" placeholder="Navn">
        </div>
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input class="input" type="email" placeholder="Indtast din mail">
        </div>
    </div>

    <div class="field">
        <label class="label">Tekst</label>
        <div class="control">
            <input class="input" type="text" placeholder="Skriv din besked her">
        </div>
    </div>

    <button class="button is-primary">Submit</button>
</form>

<!-- script til at fÃ¥ menu til at virke -->
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });
</script>

</body>
</html>
